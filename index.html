<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Martel+Sans:wght@200;300&display=swap" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>How Many Time Left</title>
    </head>
    <body class="bg-primary">
        <main>
            <div class="container fw-bold text-uppercase d-flex flex-column justify-content-center vh-100">
                <div class="row text-light text-center display-2">
                    <div class="shadow">Faltam</div>
                </div>
                <div class="row text-center mt-3 display-5">
                    <div class="col-lg-3 col-6 text-dark text-center">
                        <div class="bg-light pt-4 mb-3 border border-4 border-dark">
                            <span class="days" boxDays></span>
                            <div class="smalltext mt-3 bg-dark text-light">Dias</div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6 text-dark text-center">
                        <div class="bg-light pt-4 mb-3 border border-4 border-dark">
                            <span class="hours" boxHours></span>
                            <div class="smalltext mt-3 bg-dark text-light">Horas</div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6 text-dark text-center">
                        <div class="bg-light pt-4 mb-3 border border-4 border-dark">
                            <span class="hours" boxMinutes></span>
                            <div class="smalltext mt-3 bg-dark text-light">Minutos</div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6 text-dark text-center">
                        <div class="bg-light pt-4 mb-3 border border-4 border-dark">
                            <span class="hours" boxSeconds></span>
                            <div class="smalltext mt-3 bg-dark text-light">Segundos</div>
                        </div>
                    </div>
                </div>
                <div class="row text-light text-center mt-3 display-2">
                    <div class="shadow">Para</div>
                </div>
                <div class="row text-center text-warning mt-3 display-2">
                    <div class="shadow">Minha Graduação</div>
                </div>
            </div>
        </main>

            <!-- <div class="d-flex flex-row-reverse" style="width: 100vw">
                <button type="button" class="btn btn-dark m-1">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div> -->


        <script src="./build/app.js"></script>
        <script src="https://kit.fontawesome.com/6004a7d73b.js" crossorigin="anonymous"></script>
    </body>
</html>
