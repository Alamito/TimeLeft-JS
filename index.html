        <title>How Many Time Left</title>
    </head>
    <body class="bg-primary">
        <div class="d-flex container-fluid flex-column justify-content-center align-items-center fw-bold vh-100">
            <div class="d-flex row text-center mb-xl-3 mb-5">
                <div class="d-flex col justify-content-center align-items-center title-first text-white">
                    <div>Faltam</div>
                </div>
            </div>
            <div class="d-flex text-center time mb-xl-3 mb-5">
                <div class="days d-flex flex-column col bg-light text-dark mx-1 mx-md-3 justify-content-between align-items-center">
                    <div class="d-flex align-items-center justify-content-center" style="height: 68%" boxDays></div>
                    <div class="d-flex description bg-dark text-white align-items-center justify-content-center">Days</div>
                </div>
                <div class="hours d-flex flex-column col bg-light text-dark mx-1 mx-md-3 justify-content-between align-items-center">
                    <div class="d-flex align-items-center justify-content-center" style="height: 68%" boxHours></div>
                    <div class="d-flex description bg-dark text-white align-items-center justify-content-center">Hours</div>
                </div>
                <div class="minutes d-flex flex-column col bg-light text-dark mx-1 mx-md-3 justify-content-between align-items-center">
                    <div class="d-flex align-items-center justify-content-center" style="height: 68%" boxMinutes></div>
                    <div class="d-flex description bg-dark text-white align-items-center justify-content-center">Minutes</div>
                </div>
                <div class="seconds d-flex flex-column col bg-light text-dark mx-1 mx-md-3 justify-content-between align-items-center">
                    <div class="d-flex align-items-center justify-content-center" style="height: 68%" boxSeconds></div>
                    <div class="d-flex description bg-dark text-white align-items-center justify-content-center">Seconds</div>
                </div>
            </div>
            <div class="d-flex row text-center title-mid">
                <div class="col">
                    <div class="d-flex justify-content-center align-items-center text-white" style="height: 100%">
                        <div>For</div>
                    </div>
                </div>
            </div>
            <div class="d-flex row text-center title-last">
                <div class="col">
                    <div class="d-flex justify-content-center align-items-center text-warning" style="height: 100%">
                        <div>My Graduation</div>
                    </div>
                </div>
            </div>
        </div>
